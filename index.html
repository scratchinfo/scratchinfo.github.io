
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scratch Info</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"
  </head>
  <body>
    <script src="script.js"></script>

    <center>

    <div id="headuser">
      <img src="https://www.macmillandictionary.com/external/slideshow/full/Grey_full.png" id="userprofilepic">
      <h1 id="username">Username</h1>
      <br>
      <button onclick="switchuser()">Switch User</button>
      <br>
    </div>

    <br><br>
    
    <div id="accountinfo">
      <h2>Account Info</h2>
      <hr>
      <ul>
        <li><a id="userid"></a></li>
        <li><a id="userlocation"></a></li>
        <li><a id="userjoined"></a></li>
        <br>
        <li><a id="usermessages"></a></li>
        <li><a id="useros">OS: ?</a></li>
        <li><a id="userbrowser">Browser: ?</a></li>
      </ul>
      
      <div id="statushold">
        <div id="aboutme">
          <h3>About Me: </h3>
          <p id="bio">?</p>
        </div>
        <div id="wiwo">
          <h3>What i'm working on: </h3>
          <p id="status">?</p>
        </div>
        <br>
      </div>
      <br>
    </div>
    <br>
    <div id="totalstats">
      <h2>Total Stats</h2>
      <hr>
      <ul>
        <li><a id="totalloves"></a></li>
        <li><a id="totalfavorites"></a></li>
        <!-- <li><a id="totalremixes"></a></li> -->
        <br>
        <li><a id="totalviews"></a></li>
        <li><a id="totalcomments"></a></li>
        <br>
        <li><a id="totalprojects"></a></li>
      </ul>
    </div>

    </center>
    
    <script>
      function switchuser() {
        var n = window.prompt("New User: ")
        if (n != "") {
          location.hash = n;
          window.reload();
        }
      }
    </script>
  </body>
</html>
